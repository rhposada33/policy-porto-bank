version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "admin"
  # Do not load definitions via erl args (can conflict with env user creation).
  # We'll import definitions via the management HTTP API after RabbitMQ becomes healthy.
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbit/definitions.json:/etc/rabbitmq/definitions.json:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

  rabbitmq-init:
    image: curlimages/curl:8.3.0
    depends_on:
      - rabbitmq
    restart: "no"
    volumes:
      - ./rabbit/definitions.json:/defs/definitions.json:ro
    entrypoint: ["/bin/sh","-c"]
    command: |
      i=1;
      while [ $$i -le 60 ]; do
        if curl -s -u admin:admin http://rabbitmq:15672/api/health | grep -q "ok"; then
          echo "rabbit ready, importing definitions";
          curl -s -u admin:admin -H "Content-Type: application/json" -XPUT http://rabbitmq:15672/api/definitions -d @/defs/definitions.json && echo "imported" && exit 0;
        fi;
        echo "waiting for rabbit... ($$i)";
        sleep 1;
        i=$$(($$i + 1));
      done;
      echo "failed to import definitions: rabbit did not become healthy"; exit 1;

  postgres:
    image: postgres:15
    container_name: policy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "policydb"
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d policydb -h localhost" ]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: policy-app
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      # RabbitMQ connection used by the app
      RABBIT_URL: "amqp://admin:admin@rabbitmq:5672"
      # Postgres connection variables used by the app
      PGHOST: "policy-postgres"
      PGPORT: "5432"
      PGUSER: "postgres"
      PGPASSWORD: "postgres"
      PGDATABASE: "policydb"
      PORT: "3000"
    # For development, uncomment the volume below to mount source into the container
    # volumes:
    #   - ./:/usr/src/app
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6

volumes:
  rabbitmq_data:
